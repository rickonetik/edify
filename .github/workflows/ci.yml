name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@9.15.4 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Sanity check (workspace packages)
        run: pnpm -r list --depth 0

      - name: Verify
        run: pnpm verify
